<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="quick-picker.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="picker-wrap">
    <div id="editor">
        <div id="editor-inner"></div>
        <div id="editor-filter"></div>
    </div>
    <div id="picker">
        <div id="quick-wrap">
            <div id="hue-wrap" class="clearfix"></div>
            <div id="lum-wrap" class="clearfix"></div>
        </div>
        <div id="selected-color">
            <div id="filter"></div>
        </div>
        <div id="picker-select-wrap" class="clearfix">
            <div id="quick" class="picker-select">Quick Picker</div>
            <!-- div id="advance" class="picker-select">Advanced Picker</div -->
        </div>
    </div>
</div>
<script src="quick-picker.js"></script>
</body>
</html>
